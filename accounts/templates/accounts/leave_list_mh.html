<html>
<head>
<title>View Leaves</title>
</head>
<body>
<table>
<thead>
<th>Employee</th>
<th>Type</th>
<th>Day(s)</th>
<th>Status</th>
<th></th>
</thead>
<tbody>
{% for leave in leave_list %}
<tr>
<td>{{ leave.user }}</td>
<td>{{ leave.leavetype }}</td>
<td>{{ leave.leave_days }}</td>
{% if leave.is_approved %}
<td style="color:green;">Approved</td>
{% else %}
<td style="color:red;">{{ leave.status }}</td>
{% endif %}
<td><a href="{% url 'leaves_view_mh' leave.id %}">view</a></td>
{% endfor %}
</tr>
</tbody>

<h1><a href="{% url 'leaves_approved_list' %}">All approved</a> or <a href="{% url 'leave_rejected_list' %}">all rejected</a></h1>

</body>
</html>
