<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Leave Form</title>
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="stylesheet" href="{% static 'css/leave.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
  </head>
  <body>
    <form action="{% url 'applyleave' %}" method="POST">
      {% csrf_token %}
      <div class="segment">
        <h1>Leave Form</h1>
      </div>
	  <label>
	  	{{ form.startdate.label }}
		{{ form.startdate }}
	  </label>
	  <label>
	  	{{ form.enddate.label }}
		{{ form.enddate }}
	  </label>
	  <label>
	  	{{ form.leavetype.label }}
		{{ form.leavetype }}
	  </label>
	  <label>
	  	{{ form.reason.label }}
		{{ form.reason }}
	  </label>
      <button class="red" type="submit"><i class="icon ion-md-paper"></i> Submit leave</button>
    </form>
</body>
</html>
